<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>

    </header>
    <main>
        <div class="container-fluid">
            <div class="btn-group">
                <button id="btn-00" disabled>Encryption</button>
                <button id="btn-01">Decryption</button>
            </div>
            <div class="row">
                <div class="col-xl-6">
                    <h2>Input</h2>
                    <textarea id="input" rows="20" maxlength="1000"></textarea>
                    <input id="keyword" type="text" placeholder="Key word (10 char)" maxlength="10">
                    <small id="small">Length: 0/1000</small>
                    <small id="keycodeleft">Last keycode: </small>
                </div>
                <div class="col-xl-6">
                    <h2>Output</h2>
                    <textarea id="output" rows="20" readonly></textarea>
                    <small id="keycoderight">Last keycode: </small>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <div id="hint01">
        <p>WARNING! You need to add keyword first</p>
    </div>
    <div id="hint02">

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="js/main.js"></script>
    <script src="js/encryption.js"></script>
    <script src="js/keyword.js"></script>
    <script src="js/length.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
